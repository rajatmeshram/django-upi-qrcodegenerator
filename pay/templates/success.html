<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scan & Pay</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    font-family: 'Poppins', sans-serif;
    color: #333;
    text-align: center;
    overflow: hidden;
  }

  h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    animation: slideDown 0.8s ease forwards;
  }

  @keyframes slideDown {
    0% { opacity: 0; transform: translateY(-50px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  img {
    width: 250px;
    height: 250px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    margin-bottom: 30px;
    transform: scale(0);
    animation: popIn 0.6s ease forwards 0.5s;
  }

  @keyframes popIn {
    0% { transform: scale(0); }
    60% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  button {
    background: #ff7f50;
    color: #fff;
    border: none;
    padding: 15px 30px;
    font-size: 1.2em;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    position: relative;
    z-index: 10;
  }

  button:hover {
    transform: translateY(-5px) scale(1.05);
    background: #ff6333;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #fff;
    top: -10px;
    animation: drop 3s linear forwards;
    z-index: 5;
  }

  @keyframes drop {
    0% { top: -10px; transform: rotate(0deg); opacity: 1; }
    100% { top: 100%; transform: rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<h2>Scan & Pay</h2>
<img src="/static/qr.png" alt="QR Code"><br><br>
<button id="paidBtn">I Have Paid</button>

<script>
// Function to create confetti
function launchConfetti() {
    for(let i=0; i<50; i++){
        let confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
        confetti.style.width = confetti.style.height = Math.random()*10+5+'px';
        confetti.style.animationDuration = 2 + Math.random()*3 + 's';
        document.body.appendChild(confetti);
        // Remove confetti after animation
        setTimeout(() => confetti.remove(), 3000);
    }
}

// Handle button click
document.getElementById('paidBtn').addEventListener('click', function() {
    launchConfetti();
    // Delay redirect to allow confetti animation
    setTimeout(() => {
        window.location.href = '/done/';
    }, 1500);
});
</script>

</body>
</html>
